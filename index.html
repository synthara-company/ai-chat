<style>
    :root {
        /* Enhanced Apple-inspired Theme Colors */
        --primary-color: #0071e3;
        --primary-gradient: linear-gradient(135deg, #0071e3, #47a4ff);
        --hover-color: #0077ED;
        --bg-dark: #000000;
        --bg-secondary: #1c1c1e;
        --text-primary: #f5f5f7;
        --text-secondary: #86868b;
        --border-color: rgba(66, 66, 69, 0.5);

        --bubble-ai: linear-gradient(135deg, rgba(28, 28, 30, 0.8), rgba(44, 44, 46, 0.8));
        --sidebar-width: 300px;
        --font-family: -apple-system, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
        --code-font: "SF Mono", Monaco, monospace;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --glow-color: rgba(0, 113, 227, 0.15);
    }

    /* Floating Background Effects */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 20%, var(--glow-color) 0%, transparent 40%),
            radial-gradient(circle at 80% 80%, rgba(114, 0, 227, 0.1) 0%, transparent 40%),
            radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.8) 0%, var(--bg-dark) 100%);
        pointer-events: none;
        z-index: -1;
        animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
        0%, 100% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
    }

    /* Floating Light Orbs */
    .light-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.3;
        z-index: -1;
        animation: floatOrb 15s ease-in-out infinite;
    }

    .light-orb:nth-child(1) {
        width: 300px;
        height: 300px;
        background: var(--primary-color);
        top: -150px;
        right: -150px;
        animation-delay: 0s;
    }

    .light-orb:nth-child(2) {
        width: 200px;
        height: 200px;
        background: #7000e3;
        bottom: -100px;
        left: -100px;
        animation-delay: -5s;
    }

    @keyframes floatOrb {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(50px, 50px); }
    }

    /* Enhanced Message Bubbles */
    .message-bubble {
        border-radius: 24px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 
            0 4px 24px var(--shadow-color),
            inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .message-bubble:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 
            0 8px 32px var(--shadow-color),
            inset 0 0 0 1px rgba(255, 255, 255, 0.2);
    }

        box-shadow:

            inset 0 0 0 1px rgba(255, 255, 255, 0.2);

        border-radius: 24px;

            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }
    
        // Toggle the sidebar visibility on mobile devices
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            sidebar.classList.toggle('open');
            
            if (sidebar.classList.contains('open')) {
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            } else {
                document.body.style.overflow = '';
            }
        }
    
        // Start a new chat session
        function startNewChat() {
            currentChatId = Date.now();
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('promptInput').value = '';
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }
    
        // Show typing indicator while generating content
        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'typingIndicator';

            messageDiv.innerHTML = `
                <div class="message-header">
                    <img src="https://avatars.githubusercontent.com/u/203538727?s=200&v=4" alt="Synthara Logo" style="width: 20px; height: 20px; border-radius: 50%;">
                    AI thinking...
                </div>
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    
        // Remove typing indicator after content is generated
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
    
        // Format content based on its type (JSON or Markdown)
        function formatContent(content) {
            try {
                const parsedContent = JSON.parse(content);
                if (typeof parsedContent === 'object') {
                    return `<pre><code class="language-json">${JSON.stringify(parsedContent, null, 2)}</code></pre>`;
                }
            } catch (e) {
                content = content.replace(/```(\w+)/g, '```$1\n');
                const html = marked.parse(content);
                const formattedHtml = html.replace(/<pre><code class="language-(\w+)">/g, '<pre data-language="$1"><code class="language-$1">');
                
                // Defer highlighting to ensure DOM is ready
                setTimeout(() => {
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }, 0);
                
                return formattedHtml;
            }
        }
    
        // Add a message to the chat container
        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const formattedContent = isUser ? content : formatContent(content);

            messageDiv.innerHTML = `
                <div class="message-header">
                    ${isUser 
                        ? '<i class="fas fa-user"></i>'
                        : '<img src="https://avatars.githubusercontent.com/u/203538727?s=200&v=4" alt="Synthara Logo" style="width: 20px; height: 20px; border-radius: 50%;">'
                    }
                    ${isUser ? 'You' : 'AI'}
                </div>
                <div class="message-bubble">
                    <div class="message-content">
                        ${formattedContent}
                    </div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            messageDiv.querySelectorAll('pre code').forEach((block) => {
                addCopyButtonToCodeBlock(block);
                hljs.highlightBlock(block);
            });

            if (isUser) {
                const historyItem = {
                    id: currentChatId,
                    lastPrompt: content,
                    messages: [], // Array to store all messages
                    timestamp: new Date()
                };

                // Get all current messages in the chat
                const allMessages = chatContainer.querySelectorAll('.message');
                allMessages.forEach(msg => {
                    const isUserMsg = msg.classList.contains('user');
                    const content = msg.querySelector('.message-content').innerHTML;
                    historyItem.messages.push({
                        type: isUserMsg ? 'user' : 'ai',
                        content: content
                    });
                });

                const existingChatIndex = chatHistory.findIndex(chat => chat.id === currentChatId);
                if (existingChatIndex === -1) {
                    chatHistory.unshift(historyItem);
                } else {
                    chatHistory[existingChatIndex] = historyItem;
                }
                updateChatHistory();
            }
        }
    
        function addCopyButtonToCodeBlock(block) {
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-code-btn';
            copyButton.innerHTML = '<i class="fas fa-copy"></i>';  // Remove the word "Copy"
            copyButton.onclick = () => copyCode(block);

            const preElement = block.parentElement;
            preElement.style.position = 'relative';
            preElement.appendChild(copyButton);
        }
    
        function showToast(message, type = 'success') {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            // Create new toast
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${message}
            `;

            // Add toast to body
            document.body.appendChild(toast);

            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 10);

            // Remove toast after 2 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }
    
        async function copyCode(codeElement) {
            const button = codeElement.parentElement.querySelector('.copy-code-btn');
            
            try {
                await navigator.clipboard.writeText(codeElement.textContent);
                
                // Update button to show only checkmark icon
                button.classList.add('copied');
                button.innerHTML = '<i class="fas fa-check"></i>';
                
                showToast('Code copied to clipboard!');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
                
            } catch (err) {
                // Fallback for older browsers
                try {
                    const textarea = document.createElement('textarea');
                    textarea.value = codeElement.textContent;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    
                    button.classList.add('copied');
                    button.innerHTML = '<i class="fas fa-check"></i>';
                    
                    showToast('Code copied to clipboard!');
                    
                    setTimeout(() => {
                        button.classList.remove('copied');
                        button.innerHTML = '<i class="fas fa-copy"></i>';
                    }, 2000);
                    
                } catch (err) {
                    showToast('Failed to copy code!', 'error');
                    console.error('Failed to copy code:', err);
                }
            }
        }
    
        // Update the chat history in the sidebar
        function updateChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = chatHistory.map(chat => {
                const date = new Date(chat.timestamp);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                return `
                    <div class="history-item" onclick="loadChat(${chat.id})">
                        <i class="fas fa-message"></i>
                        <div class="history-item-content">
                            <span class="history-text">${chat.lastPrompt.substring(0, 30)}${chat.lastPrompt.length > 30 ? '...' : ''}</span>
                            <span class="history-date">${formattedDate}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
    
        // Load a chat session from the chat history
        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chatHistory.find(chat => chat.id === chatId);
            if (chat && chat.messages) {
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = ''; // Clear current chat

                // Reconstruct each message
                chat.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.type}`;
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <i class="fas ${msg.type === 'user' ? 'fa-user' : 'fa-robot'}"></i>
                            ${msg.type === 'user' ? 'You' : 'AI'}
                        </div>
                        <div class="message-bubble">
                            <div class="message-content">
                                ${msg.content}
                            </div>
                        </div>
                    `;
                    chatContainer.appendChild(messageDiv);

                    // Re-initialize code blocks
                    messageDiv.querySelectorAll('pre code').forEach((block) => {
                        addCopyButtonToCodeBlock(block);
                        hljs.highlightBlock(block);
                    });
                });

                // Scroll to bottom of chat
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }
    
        // Enhanced error handling and localStorage management
        async function generateContent() {
            if (isGenerating) return;

            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            isGenerating = true;
            let typingIndicatorAdded = false;

            try {
                promptInput.value = '';
                promptInput.style.height = 'auto';
                addMessage(prompt, true);
                showTypingIndicator();
                typingIndicatorAdded = true;

                const response = await fetchWithTimeout('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, chatId: currentChatId })
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                const data = await response.json();
                
                addMessage(data.response);
                saveChatHistoryWithSizeCheck();

            } catch (error) {
                console.error('Generation error:', error);
                showToast(
                    error.name === 'AbortError' 
                        ? 'Request timed out. Please try again.' 
                        : 'An error occurred. Please try again.',
                    'error'
                );
            } finally {
                if (typingIndicatorAdded) removeTypingIndicator();
                isGenerating = false;
            }
        }
    
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                console.log('Enter key pressed, generating content...');
                generateContent();
            }
        }
    
        // Format text in the prompt input
        function formatText(formatType) {
            const textarea = document.getElementById('promptInput');
            const selectionStart = textarea.selectionStart;
            const selectionEnd = textarea.selectionEnd;
            const selectedText = textarea.value.substring(selectionStart, selectionEnd);
    
            let formattedText;
            if (formatType === 'bold') {
                formattedText = `**${selectedText}**`;
            } else if (formatType === 'italic') {
                formattedText = `*${selectedText}*`;
            } else if (formatType === 'code') {
                formattedText = `\`${selectedText}\``;
            }
    
            textarea.value = textarea.value.substring(0, selectionStart) + formattedText + textarea.value.substring(selectionEnd);
            textarea.selectionStart = selectionStart + formattedText.length - selectedText.length;
            textarea.selectionEnd = textarea.selectionStart;
            textarea.focus();
        }
    
        // Enhanced voice input with fallback
        function startVoiceInput() {
            const voiceButton = document.getElementById('voiceButton');
            
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = () => {
                    voiceButton.classList.add('recording');
                    voiceButton.setAttribute('aria-label', 'Stop voice input');
                };
                
                recognition.onend = () => {
                    voiceButton.classList.remove('recording');
                    voiceButton.setAttribute('aria-label', 'Start voice input');
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    showToast('Voice input failed. Please try again.', 'error');
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('promptInput').value = transcript;
                    generateContent();
                };
                
                recognition.start();
            } else {
                showToast('Voice input is not supported in this browser. Please type your message instead.', 'warning');
                voiceButton.style.display = 'none';
            }
        }
    
        // Filter chat history based on search input
        function filterChats() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const historyItems = document.querySelectorAll('.history-item');
            
            historyItems.forEach(item => {
                const text = item.querySelector('span').textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }
    
        // Initialize the theme and chat history on DOM content loaded
        window.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const icon = document.querySelector('.theme-toggle i');
                if (icon) {
                    icon.className = `fas fa-${savedTheme === 'dark' ? 'moon' : 'sun'}`;
                }
            }
        });
    
        // Initialize textarea resizing and load chat history on window load
        window.onload = function() {
            const textarea = document.getElementById('promptInput');
            autoResize(textarea);
            loadChatHistory();
        };
    
        // Add localStorage size management
        function saveChatHistoryWithSizeCheck() {
            const MAX_STORAGE_SIZE = 5 * 1024 * 1024; // 5MB limit
            const serializedHistory = JSON.stringify(chatHistory);
            
            if (serializedHistory.length > MAX_STORAGE_SIZE) {
                // Remove oldest chats until we're under the limit
                while (chatHistory.length > 1 && 
                       JSON.stringify(chatHistory).length > MAX_STORAGE_SIZE) {
                    chatHistory.pop();
                }
            }
            
            try {
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            } catch (e) {
                console.error('Storage quota exceeded');
                showToast('Unable to save chat history due to storage limits', 'warning');
            }
        }
    
        // Save chat history to local storage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
    
        // Load chat history from local storage
        function loadChatHistory() {
            const saved = localStorage.getItem('chatHistory');
            if (saved) {
                chatHistory = JSON.parse(saved);
                updateChatHistory();
            }
        }
    
        // Save chat history before the window unloads
        window.addEventListener('beforeunload', saveChatHistory);

        function toggleSearch() {
            const searchContainer = document.getElementById('sidebarSearch');
            const searchButton = document.querySelector('.toggle-search-btn i');
            const isHidden = searchContainer.style.display === 'none';
            
            // Toggle search container visibility
            searchContainer.style.display = isHidden ? 'block' : 'none';
            
            // Toggle icon
            searchButton.className = isHidden ? 'fas fa-times' : 'fas fa-search';
            
            // Clear search when hiding
            if (!isHidden) {
                document.getElementById('searchInput').value = '';
                filterChats(); // Reset chat filtering
            }
            
            // Save preference
            localStorage.setItem('searchVisible', isHidden);
        }

        window.addEventListener('DOMContentLoaded', function() {
            const searchVisible = localStorage.getItem('searchVisible') === 'true';
            const searchContainer = document.getElementById('sidebarSearch');
            const searchButton = document.querySelector('.toggle-search-btn i');
            
            searchContainer.style.display = searchVisible ? 'block' : 'none';
            searchButton.className = searchVisible ? 'fas fa-times' : 'fas fa-search';

            const header = document.querySelector('.header');
            const toggleBtn = document.querySelector('.sidebar-toggle-btn i');

            const header = document.querySelector('.header');

        // Add network status indicator
        function updateNetworkStatus() {
            const status = navigator.onLine ? 'online' : 'offline';
            console.log('Network status:', status);
            
            // You could add a visual indicator here
            document.body.classList.toggle('offline', !navigator.onLine);
        }

        // Add request queue tracking
        const requestQueue = new Set();

        function trackRequest(requestId) {
            requestQueue.add(requestId);
            console.log('Active requests:', requestQueue.size);
        }

        function untrackRequest(requestId) {
            requestQueue.delete(requestId);
            console.log('Active requests:', requestQueue.size);
        }

        // Add performance monitoring
        const performanceMetrics = {
            requests: 0,
            totalResponseTime: 0,
            errors: 0
        };

        function updatePerformanceMetrics(responseTime, isError = false) {
            performanceMetrics.requests++;
            performanceMetrics.totalResponseTime += responseTime;
            if (isError) performanceMetrics.errors++;

            console.log('Performance metrics:', {
                totalRequests: performanceMetrics.requests,
                averageResponseTime: (performanceMetrics.totalResponseTime / performanceMetrics.requests).toFixed(2),
                errorRate: ((performanceMetrics.errors / performanceMetrics.requests) * 100).toFixed(2) + '%'
            });
        }

        // Add request timeout handling
        async function fetchWithTimeout(url, options, timeout = 30000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                if (error.name === 'AbortError') {
                    throw new Error('Request timed out');
                }
                throw error;
            }
        }

        // Improved mobile keyboard handling
        function handleMobileKeyboard() {
            const input = document.getElementById('promptInput');
            const chatContainer = document.querySelector('.chat-container');
            
            input.addEventListener('focus', () => {
                // Add a small delay to account for keyboard animation
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    // Adjust container height for keyboard
                    document.documentElement.style.setProperty(
                        '--chat-container-height', 
                        `${window.innerHeight - input.getBoundingClientRect().height}px`
                    );
                }, 100);
            });
            
            input.addEventListener('blur', () => {
                // Reset container height
                document.documentElement.style.setProperty(
                    '--chat-container-height', 
                    '100vh'
                );
            });
        }

        // Handle mobile touch events
        function initializeMobileEvents() {
            const chatContainer = document.querySelector('.chat-container');
            let touchStartY = 0;
            
            chatContainer.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });
            
            chatContainer.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const scrollTop = chatContainer.scrollTop;
                
                // Prevent overscroll bounce on iOS
                if (scrollTop <= 0 && touchY > touchStartY) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Initialize mobile optimizations
        window.addEventListener('DOMContentLoaded', function() {
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                handleMobileKeyboard();
                initializeMobileEvents();
                
                // Remove hover effects on mobile
                document.documentElement.style.setProperty('--hover-color', 'none');
                
                // Optimize scrolling
                document.querySelector('.chat-container').style.webkitOverflowScrolling = 'touch';
            }
        });

        // Optimize mobile sidebar closing
        function closeSidebarOnMobile() {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.querySelector('.sidebar-overlay');
                
                if (sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
                
                if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                    closeSidebarOnMobile();
                }
            }
        });

        // Back to top functionality
        function initBackToTop() {
            const backToTopButton = document.getElementById('backToTop');
            const chatContainer = document.getElementById('chatContainer');
            
            function toggleBackToTop() {
                if (chatContainer.scrollTop > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            }

            // Add scroll event listener to chat container
            chatContainer.addEventListener('scroll', toggleBackToTop);

            // Add click handler
            backToTopButton.addEventListener('click', () => {
                chatContainer.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Check initial scroll position
            toggleBackToTop();
        }

        // Initialize back to top when DOM is loaded
        document.addEventListener('DOMContentLoaded', initBackToTop);

        // Loading screen handler
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure all resources are loaded
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const loadingScreen = document.querySelector('.loading-screen');
                    loadingScreen.classList.add('fade-out');
                    
                    // Remove the loading screen from DOM after animation
                    setTimeout(function() {
                        loadingScreen.remove();
                    }, 500); // Match this with the CSS transition duration
                }, 1500); // Adjust this time to control how long the logo animation shows
            });
        });
